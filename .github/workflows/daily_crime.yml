name: daily_crime — robust

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 04 * * *"   # her gün 07:30 (Europe/Istanbul) ≈ 04:30 UTC
  workflow_run:
    workflows: ["Post Processing (FR)"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  actions: read

concurrency:
  group: daily-1-9-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: Europe/Istanbul
  CRIME_DATA_DIR: crime_prediction_data
  GEOID_LEN: "11"

jobs:
  daily_pipeline:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Debug event
        run: |
          echo "event_name=${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "from_workflow=${{ github.event.workflow_run.name }}"
            echo "conclusion=${{ github.event.workflow_run.conclusion }}"
            echo "from_branch=${{ github.event.workflow_run.head_branch }}"
          fi

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: |
          set -e
          python -m pip install -U pip wheel setuptools
          pip install -U pandas numpy pyarrow requests scipy meteostat
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends libspatialindex-dev
          pip install -U "geopandas==1.0.1" "shapely==2.0.4" "pyproj==3.6.1" "rtree==1.3.0"

      - name: Create data dir if missing
        run: mkdir -p "${CRIME_DATA_DIR}"

      - name: Sanity — DO NOT use legacy update_crime.py
        run: |
          test ! -f update_crime.py || (echo "⚠️ Eski akış dosyası var ama çağrılmayacak: update_crime.py" && true)

      # (1) sf_crime.csv → daily_crime_00.csv
      - name: (1) update_crime_daily.py → daily_crime_00.csv
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN:      ${{ env.GEOID_LEN }}
          SF_DAILY_IN:    "sf_crime_y.csv"        # sadece dosya adı
          SF_DAILY_OUT:   "daily_crime_00.csv"  # sadece dosya adı
          SF_DAILY_TZ:    America/Los_Angeles
        run: |
          set -e
          python -u update_crime_daily.py
          echo "---- HEAD daily_crime_00.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_00.csv" || true
          echo "---- COLUMNS daily_crime_00.csv ----"
          head -n 1 "${CRIME_DATA_DIR}/daily_crime_00.csv" | sed 's/,/\n/g'

      # 911 kaynağını hazırla (bul → kopyala → yoksa stub yarat)
      - name: Prepare 911 source file
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -e
          P_YEAR="${CRIME_DATA_DIR}/sf_911_last_5_year.csv"
          P_YEARS="${CRIME_DATA_DIR}/sf_911_last_5_years.csv"
          if [ -f "$P_YEAR" ]; then
            echo "✅ Found: $P_YEAR"
          elif [ -f "$P_YEARS" ]; then
            echo "ℹ️ Found plural: $P_YEARS → copying to $P_YEAR"
            cp -f "$P_YEARS" "$P_YEAR"
          else
            echo "⚠️ 911 source not found; creating empty stub → $P_YEAR"
            echo "GEOID,datetime" > "$P_YEAR"
          fi
          echo "---- HEAD 911 source ----"
          head -n 5 "$P_YEAR" || true

      # 911 ensure_date_col hotfix (event_date/dt/day/... desteği)
      - name: Hotfix 911 ensure_date_col
        run: |
          set -e
          for p in "update_911_daily.py" "crime_prediction_data/update_911_daily.py"; do
            if [ -f "$p" ]; then
              sed -i 's/\["datetime", "incident_datetime", "created_datetime"\]/\["event_date","dt","day","datetime","timestamp","incident_date","incident_datetime","created_datetime"\]/' "$p" || true
            fi
          done

      # (2) daily_crime_00.csv + 911 → daily_crime_01.csv
      - name: (2) update_911_daily.py → daily_crime_01.csv
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN:      ${{ env.GEOID_LEN }}
          DAILY_IN:       "daily_crime_00.csv"
          DAILY_OUT:      "daily_crime_01.csv"
          N911_IN:        "sf_911_last_5_year.csv"
          FR_DAILY_TZ:    "UTC"
          VERBOSE:        "1"
        run: |
          set -e
          python -u update_911_daily.py
          echo "---- HEAD daily_crime_01.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_01.csv" || true
          echo "---- COLUMNS daily_crime_01.csv ----"
          head -n 1 "${CRIME_DATA_DIR}/daily_crime_01.csv" | sed 's/,/\n/g'

      # (3) daily_crime_01.csv + 311 → daily_crime_02.csv
      - name: (3) update_311_daily.py → daily_crime_02.csv
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN:      ${{ env.GEOID_LEN }}
          DAILY_IN:       "daily_crime_01.csv"
          DAILY_OUT:      "daily_crime_02.csv"
          # FR_311_DAILY_IN: "sf_311_daily.csv"       # opsiyonel: doğrudan günlük 311 varsa
          AGG_311_NAME:   "sf_311_last_5_years.csv"   # yoksa buradan günlük türet
        run: |
          set -e
          python -u update_311_daily.py
          echo "---- HEAD daily_crime_02.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_02.csv" || true
          echo "---- COLUMNS daily_crime_02.csv ----"
          head -n 1 "${CRIME_DATA_DIR}/daily_crime_02.csv" | sed 's/,/\n/g'

      # (4) daily_crime_03.csv
      - name: (4) update_bus_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_bus_daily.py
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_03.csv" || true

      # (5) daily_crime_04.csv
      - name: (5) update_train_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_train_daily.py
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_04.csv" || true

      # (6) daily_crime_05.csv
      - name: (6) update_poi_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_poi_daily.py
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_05.csv" || true

      # (7) daily_crime_06.csv
      - name: (7) update_police_gov_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_police_gov_daily.py
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_06.csv" || true

      # (8) daily_crime_07.csv
      - name: (8) update_crime_weather_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -e
          python -u update_crime_weather_daily.py
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_07.csv" || true

      # neighbors.csv kontrol
      - name: Ensure neighbors.csv presence
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          DEST="${CRIME_DATA_DIR}/neighbors.csv"
          if [ -f "$DEST" ]; then
            echo "neighbors.csv already present."
          else
            echo "⚠️ neighbors.csv bulunamadı; mevcutsa repo kökünden kopyalanacak."
            for p in "neighbors.csv" "data/neighbors.csv" "inputs/neighbors.csv"; do
              if [ -f "$p" ] ; then cp -f "$p" "$DEST"; echo "copied $p → $DEST"; break; fi
            done
          fi
          [ -f "$DEST" ] && head -n 5 "$DEST" || echo "⚠️ neighbors.csv hâlâ yok (make_neighbors_daily.py non-fatal uyaracak)."

      # (9) daily_crime_08.csv
      - name: (9) make_neighbors_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
          NEIGH_FILE: ${{ env.CRIME_DATA_DIR }}/neighbors.csv
        run: |
          set -e
          python -u make_neighbors_daily.py || (echo "⚠️ make_neighbors_daily.py uyarıyla bitti." && true)
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_08.csv" || true

      - name: List outputs
        run: |
          ls -lh "${CRIME_DATA_DIR}" | sed -n '1,200p'
          echo "---- tail daily outputs ----"
          for f in "${CRIME_DATA_DIR}"/daily_crime_0{1..8}.csv; do
            [ -f "$f" ] && echo "::group::$f" && head -n 3 "$f" && echo "::endgroup::";
          done

      - name: Upload artifact (daily_crime_01→08)
        uses: actions/upload-artifact@v4
        with:
          name: daily-crime-outputs
          path: ${{ env.CRIME_DATA_DIR }}/daily_crime_0*.csv
          if-no-files-found: warn
          retention-days: 7
