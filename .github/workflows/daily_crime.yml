df=pd.read_csv(p, nrows=0); print("\n".join(df.columns))
PY

      - name: Upload artifacts (GRID & EVENTS)
        uses: actions/upload-artifact@v4
        with:
          name: fr-daily-grid-events
          path: |
            ${{ env.CRIME_DATA_DIR }}/${{ env.FR_GRID_DAILY_OUT }}
            ${{ env.CRIME_DATA_DIR }}/${{ env.FR_EVENTS_DAILY_OUT }}
          if-no-files-found: warn

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PATROL (DEVRIYE) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  patrol-fr:
    needs: [enrich-fr-daily]
    runs-on: ubuntu-latest
    env:
      CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
      GRID_FILE:      ${{ env.FR_GRID_DAILY_OUT }}      # fr_crime_grid_daily.csv (enriched)
      EVENTS_FILE:    ${{ env.FR_EVENTS_DAILY_OUT }}    # fr_crime_events_daily.csv (enriched)
      PATROL_TOP_K:   "25"                              # en riskli 25 GEOID
      PATROL_MIN_SPACING_M: "300"                       # opsiyonel: mekÃ¢nsal seyreltme
      PATROL_OUT_CSV: "fr_patrol_plan.csv"
      PATROL_OUT_GEOJSON: "fr_patrol_plan.geojson"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (runtime only)
        run: |
          python -m pip install -U pip
          pip install pandas numpy shapely geopandas

      - name: Run patrol planner
        run: |
          set -e
          python - <<'PY'
import os, pandas as pd, numpy as np
from pathlib import Path

base = Path(os.environ["CRIME_DATA_DIR"])
grid = pd.read_csv(base / os.environ["GRID_FILE"])
k    = int(os.environ.get("PATROL_TOP_K","25"))
out_csv = base / os.environ.get("PATROL_OUT_CSV","fr_patrol_plan.csv")

# Basit Ã¶rnek strateji:
#  - Son gÃ¼n (max date) iÃ§in Y_label=1 (veya events_count) ve tÃ¼retilmiÅŸ sinyallerle bir risk skoru oluÅŸtur.
#  - En yÃ¼ksek k GEOID'i seÃ§ ve kaydet.
grid["date"] = pd.to_datetime(grid["date"], errors="coerce")
last_day = grid["date"].max()
today = grid[grid["date"]==last_day].copy()

# Risk skoru (basit): events_count + 0.2*neighbor_24h + 0.1*neighbor_72h + 0.05*neighbor_7d + 0.1*n911_prev_1d
def safe_num(s): return pd.to_numeric(today.get(s, 0), errors="coerce").fillna(0)
today["risk_score"] = (
    safe_num("events_count")*1.0 +
    safe_num("neighbor_crime_24h")*0.20 +
    safe_num("neighbor_crime_72h")*0.10 +
    safe_num("neighbor_crime_7d") *0.05 +
    safe_num("n911_prev_1d")      *0.10
)

topk = (today
        .sort_values("risk_score", ascending=False)
        .groupby("GEOID", as_index=False)
        .agg({"risk_score":"max","Y_label":"max","events_count":"max"})
        .sort_values("risk_score", ascending=False)
        .head(k))

# Ã‡Ä±ktÄ±: GEOID, date, risk_score, events_count, Y_label
topk.insert(1, "date", last_day.date())
topk.to_csv(out_csv, index=False)
print(f"âœ… Patrol CSV yazÄ±ldÄ± â†’ {out_csv}  (rows={len(topk)})")

# (opsiyonel) geojson Ã¼retimi iÃ§in centroids gerekir; sizde hazÄ±r centroid varsa burada birleÅŸtirin.
PY

      - name: Upload patrol artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fr-patrol-plan
          path: |
            ${{ env.CRIME_DATA_DIR }}/${{ env.PATROL_OUT_CSV }}
          if-no-files-found: warn
