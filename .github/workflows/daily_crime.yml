name: daily_crime — robust

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 04 * * *"   # her gün 07:30 (Europe/Istanbul) ≈ 04:30 UTC
  workflow_run:
    workflows: ["Post Processing (FR)"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  actions: read

concurrency:
  group: daily-1-9-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: Europe/Istanbul
  CRIME_DATA_DIR: crime_prediction_data
  GEOID_LEN: "11"

jobs:
  daily_pipeline:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Debug event
        run: |
          echo "event_name=${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "from_workflow=${{ github.event.workflow_run.name }}"
            echo "conclusion=${{ github.event.workflow_run.conclusion }}"
            echo "from_branch=${{ github.event.workflow_run.head_branch }}"
          fi

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -U pandas numpy pyarrow requests scipy meteostat
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends libspatialindex-dev
          pip install -U "geopandas==1.0.1" "shapely==2.0.4" "pyproj==3.6.1" "rtree==1.3.0"

      - name: Create data dir if missing
        run: mkdir -p "${CRIME_DATA_DIR}"

      - name: "Sanity — DO NOT use legacy update_crime.py"
        run: |
          test ! -f update_crime.py || (echo "⚠️ Bu hat eski akış içindir: update_crime.py bulunuyor ama ÇAĞRILMAYACAK." && true)

      # ─────────────────────────────────────────────
      # 1) daily_crime_01.csv
      - name: (1) update_crime_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -e
          python -u update_crime_daily.py
          echo "---- HEAD daily_crime_01.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_01.csv" || true
          python - <<'PY'
          import os,pandas as pd
          p=os.path.join(os.environ["CRIME_DATA_DIR"],"daily_crime_01.csv")
          df=pd.read_csv(p,nrows=1); print("cols[01]:", sorted(df.columns.tolist()))
          PY

      # 2) daily_crime_02.csv
      - name: (2) update_911_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -e
          python -u update_911_daily.py
          echo "---- HEAD daily_crime_02.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_02.csv" || true

      # 3) daily_crime_03.csv
      - name: (3) update_311_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -e
          python -u update_311_daily.py
          echo "---- HEAD daily_crime_03.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_03.csv" || true

      # 4) daily_crime_04.csv
      - name: (4) update_bus_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_bus_daily.py
          echo "---- HEAD daily_crime_04.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_04.csv" || true

      # 5) daily_crime_05.csv
      - name: (5) update_train_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_train_daily.py
          echo "---- HEAD daily_crime_05.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_05.csv" || true

      # 6) daily_crime_06.csv
      - name: (6) update_poi_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_poi_daily.py
          echo "---- HEAD daily_crime_06.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_06.csv" || true

      # 7) daily_crime_07.csv  (polis+gov — centroid fallback)
      - name: (7) update_police_gov_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          python -u update_police_gov_daily.py
          echo "---- HEAD daily_crime_07.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_07.csv" || true
          python - <<'PY'
          import os,pandas as pd
          p=os.path.join(os.environ["CRIME_DATA_DIR"],"daily_crime_07.csv")
          df=pd.read_csv(p,nrows=1)
          need={"GEOID","distance_to_police","distance_to_government_building"}
          print("ok[07]:", need.issubset(set(df.columns)))
          PY

      # 8) daily_crime_08.csv  (07 + weather)
      - name: (8) update_crime_weather_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -e
          python -u update_crime_weather_daily.py
          echo "---- HEAD daily_crime_08.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_08.csv" || true
          python - <<'PY'
          import os,pandas as pd
          p=os.path.join(os.environ["CRIME_DATA_DIR"],"daily_crime_08.csv")
          df=pd.read_csv(p,nrows=1)
          need={"GEOID","event_date","tmin","tmax","prcp"}
          print("ok[08]:", need.issubset(set(df.columns)))
          PY

      - name: Ensure neighbors.csv presence
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
        run: |
          set -e
          DEST="${CRIME_DATA_DIR}/neighbors.csv"
          if [ -f "$DEST" ]; then
            echo "neighbors.csv already present."
          else
            echo "⚠️ neighbors.csv bulunamadı; mevcutsa repo kökünden kopyalanacak."
            for p in "neighbors.csv" "data/neighbors.csv" "inputs/neighbors.csv"; do
              if [ -f "$p" ]; then cp -f "$p" "$DEST"; echo "copied $p → $DEST"; break; fi
            done
          fi
          if [ -f "$DEST" ]; then head -n 5 "$DEST" || true; else echo "⚠️ neighbors.csv hâlâ yok (make_neighbors_daily.py non-fatal uyaracak)."; fi

      # 9) daily_crime_09.csv  (08 + neighbors)
      - name: (9) make_neighbors_daily.py
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN: ${{ env.GEOID_LEN }}
          NEIGH_FILE: ${{ env.CRIME_DATA_DIR }}/neighbors.csv
        run: |
          set -e
          python -u make_neighbors_daily.py || (echo "⚠️ make_neighbors_daily.py uyarıyla bitti." && true)
          echo "---- HEAD daily_crime_09.csv ----"
          head -n 3 "${CRIME_DATA_DIR}/daily_crime_09.csv" || true

      - name: List outputs
        run: |
          ls -lh "${CRIME_DATA_DIR}" | sed -n '1,200p'
          echo "---- tail daily outputs ----"
          for f in "${CRIME_DATA_DIR}"/daily_crime_0{1..9}.csv; do
            [ -f "$f" ] && echo "::group::$f" && head -n 3 "$f" && echo "::endgroup::";
          done

      - name: Upload artifact (daily_crime_01→09)
        uses: actions/upload-artifact@v4
        with:
          name: daily-crime-outputs
          path: ${{ env.CRIME_DATA_DIR }}/daily_crime_0*.csv
          if-no-files-found: warn
          retention-days: 7
