name: Daily Crime (1→9)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 04 * * *" # her gün 07:30 (Europe/Istanbul) ≈ 04:30 UTC
  workflow_run:
    workflows: ["Post Processing (FR)"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  daily_pipeline:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      TZ: "Europe/Istanbul"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyarrow requests scipy meteostat \
                      geopandas shapely pyproj rtree

      - name: Create data dir if missing
        run: mkdir -p crime_prediction_data

      # 1) daily_crime_01.csv
      - name: (1) update_crime_daily.py
        run: python -u update_crime_daily.py

      # 2) daily_crime_02.csv
      - name: (2) update_911_daily.py
        run: python -u update_911_daily.py

      # 3) daily_crime_03.csv
      - name: (3) update_311_daily.py
        run: python -u update_311_daily.py

      # 4) daily_crime_04.csv
      - name: (4) update_bus_daily.py
        run: python -u update_bus_daily.py

      # 5) daily_crime_05.csv
      - name: (5) update_train_daily.py
        run: python -u update_train_daily.py

      # 6) daily_crime_06.csv
      - name: (6) update_poi_daily.py
        run: python -u update_poi_daily.py

      # 7) daily_crime_07.csv
      - name: (7) update_police_gov_daily.py
        run: python -u update_police_gov_daily.py

      # 8) daily_crime_08.csv  (07 + weather)
      - name: (8) update_crime_weather_daily.py
        run: python -u update_crime_weather_daily.py

      # 9) daily_crime_09.csv  (08 + neighbors)
      - name: (9) make_neighbors_daily.py
        run: python -u make_neighbors_daily.py

      - name: List outputs
        run: |
          ls -lh crime_prediction_data | sed -n '1,200p'
          echo "---- tail daily outputs ----"
          for f in crime_prediction_data/daily_crime_0{1..9}.csv; do
            [ -f "$f" ] && echo "::group::$f" && head -n 3 "$f" && echo "::endgroup::";
          done

      - name: Upload artifact (daily_crime_01→09)
        uses: actions/upload-artifact@v4
        with:
          name: daily-crime-outputs
          path: |
            crime_prediction_data/daily_crime_0*.csv
          if-no-files-found: warn
