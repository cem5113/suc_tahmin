          #!/usr/bin/env python3
          from __future__ import annotations
          import os, re
          from pathlib import Path
          import pandas as pd

          try:
              import geopandas as gpd
          except Exception:
              gpd = None

          CRIME_DIR  = Path(os.environ.get("CRIME_DATA_DIR","crime_prediction_data"))
