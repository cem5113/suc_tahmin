        shell: bash
        run: |
          set -euo pipefail
          if [ -f update_bus_fr.py ]; then PY=update_bus_fr.py; elif [ -f scripts/update_bus_fr.py ]; then PY=scripts/update_bus_fr.py; else echo "âš ï¸ update_bus_fr.py yok, adÄ±m atlanÄ±yor"; exit 0; fi
          python -u "$PY" || true
