        shell: bash
        run: |
          set -euo pipefail
          if [ -f scripts/make_neighbors_fr.py ]; then
            PY=scripts/make_neighbors_fr.py
          elif [ -f make_neighbors_fr.py ]; then
            PY=make_neighbors_fr.py
          else
            echo "âš ï¸ make_neighbors_fr.py bulunamadÄ±, adÄ±m atlanÄ±yor."
            exit 0
          fi
          python -u "$PY" || true
          echo "HEAD fr_crime_09.csv:"; head -n 5 "$GITHUB_WORKSPACE/crime_prediction_data/fr_crime_09.csv" || true

      - name: Download latest trained models (from weekly workflow)
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: train_weekly.yml
          workflow_conclusion: success
          branch: main
          name: sutam-models
          path: ${{ env.CRIME_DATA_DIR }}/models
          if_no_artifact_found: ignore

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # FR 09.5 â€” Ã–zellik analizi + son Ã¶zellik setini hazÄ±rla
      #  - Girdi : fr_crime_09.csv
      #  - AdÄ±m 1: run_feature_analysis_fr.py (Q1â€“Q4 YOK)
      #  - AdÄ±m 2: En baÅŸarÄ±lÄ± 10 deÄŸiÅŸken + zorunlu kolonlarla fr_crime_10.csv Ã¼ret
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: FR 09.5) Feature analysis + build fr_crime_10.csv (top 10)
        shell: bash
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -euo pipefail

          echo "ğŸ“¦ Deps: shap / xgboost / lightgbm / sklearn / pandas / numpy"
          python -m pip install -U pip wheel setuptools
          pip install shap==0.46.0 matplotlib==3.9.2 scikit-learn joblib pandas numpy
          pip install xgboost lightgbm || true

          export FEATURE_DATASET="${CRIME_DATA_DIR}/fr_crime_09.csv"
          export OUTPUT_DIR="${CRIME_DATA_DIR}"
          export DISABLE_QUARTILES="1"
          export CRIME_CSV_FR="${CRIME_DATA_DIR}/fr_crime_09.csv"

          PY=""
          if [ -f "${CRIME_DATA_DIR}/run_feature_analysis_fr.py" ]; then
            PY="${CRIME_DATA_DIR}/run_feature_analysis_fr.py"
          elif [ -f "${CRIME_DATA_DIR}/scripts/run_feature_analysis_fr.py" ]; then
            PY="${CRIME_DATA_DIR}/scripts/run_feature_analysis_fr.py"
          elif [ -f "run_feature_analysis_fr.py" ]; then
            PY="run_feature_analysis_fr.py"
          elif [ -f "scripts/run_feature_analysis_fr.py" ]; then
            PY="scripts/run_feature_analysis_fr.py"
          else
            echo "âš ï¸ run_feature_analysis_fr.py bulunamadÄ±, fr_crime_09.csv â†’ fr_crime_10.csv kopyalanÄ±yor."
            cp -f "${CRIME_DATA_DIR}/fr_crime_09.csv" "${CRIME_DATA_DIR}/fr_crime_10.csv"
            exit 0
          fi

          echo "ğŸš€ Ã–zellik analizi Ã§alÄ±ÅŸÄ±yor: $PY"
          python -u "$PY"

          IMP_CSV=""
          if [ -f "${OUTPUT_DIR}/shap_feature_importance_fr.csv" ]; then
            IMP_CSV="${OUTPUT_DIR}/shap_feature_importance_fr.csv"
          elif [ -f "${OUTPUT_DIR}/shap_feature_importance.csv" ]; then
            IMP_CSV="${OUTPUT_DIR}/shap_feature_importance.csv"
          else
            echo "âš ï¸ Ã–nem dosyasÄ± (shap_feature_importance*.csv) bulunamadÄ±, fr_crime_09.csv â†’ fr_crime_10.csv kopyalanÄ±yor."
            cp -f "${CRIME_DATA_DIR}/fr_crime_09.csv" "${CRIME_DATA_DIR}/fr_crime_10.csv"
            exit 0
          fi
          export IMP_CSV

          echo "ğŸ“– Ã–nem dosyasÄ±: ${IMP_CSV}"
          python - << 'PY'
          import os
          import pandas as pd
          from pathlib import Path
          
          crime_dir = Path(os.environ["CRIME_DATA_DIR"])
          imp_path = Path(os.environ["IMP_CSV"])
          src_path = crime_dir / "fr_crime_09.csv"
          out_path = crime_dir / "fr_crime_10.csv"
          
          print(f"ğŸ“– fr_crime_09 okunuyor â†’ {src_path}")
          df = pd.read_csv(src_path)
          
          imp = pd.read_csv(imp_path)
          
          # Ã–nem skor kolonu (Ã¶nce 'importance', sonra 'mean_abs_shap', sonra ikinci kolon)
          for col in ["importance", "mean_abs_shap", "value"]:
              if col in imp.columns:
                  score_col = col
                  break
          else:
              score_col = imp.columns[1]
          
          # Ã–zellik adÄ± kolonu
          feat_col = None
          for c in ["feature", "feat", "column"]:
              if c in imp.columns:
                  feat_col = c
                  break
          if feat_col is None:
              raise SystemExit("Ã–zellik ismi iÃ§in uygun kolon bulunamadÄ± (feature/feat/column).")
          
          imp = imp.sort_values(score_col, ascending=False)
          top_feats = imp[feat_col].head(10).tolist()
          print("ğŸ”Ÿ En baÅŸarÄ±lÄ± 10 deÄŸiÅŸken:", top_feats)
          
          # Zorunlu kolonlar (var olanlarÄ± tut)
          key_cols = ["GEOID", "date", "hour_range", "Y_label"]
          keep = []
          for c in df.columns:
              if c in key_cols or c in top_feats:
                  keep.append(c)
          
          # benzersiz ve sÄ±ralÄ±
          keep = list(dict.fromkeys(keep))
          print("ğŸ“Œ Tutulacak kolonlar:", keep)
          
          df_out = df[keep].copy()
          df_out.to_csv(out_path, index=False)
          print(f"âœ… fr_crime_10.csv yazÄ±ldÄ± â†’ {out_path} (satÄ±r={df_out.shape[0]}, kolon={df_out.shape[1]})")
          PY

          echo "HEAD fr_crime_10.csv:"; head -n 5 "${CRIME_DATA_DIR}/fr_crime_10.csv" || true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Gate + stacking (fr_crime_10.csv ile)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Gate (always proceed)
        id: gate
        shell: bash
        run: echo "proceed=true" >> "$GITHUB_OUTPUT"

      - name: Decide if training is needed (models present?)
        id: need_train
        shell: bash
        env:
          MODELS_DIR:   ${{ env.CRIME_DATA_DIR }}/models
          REUSE_MODELS: ${{ env.REUSE_MODELS }}
        run: |
          set -euo pipefail
          NEED="true"
          if [ "${REUSE_MODELS:-1}" = "1" ] && [ -d "${MODELS_DIR}" ] && ls "${MODELS_DIR}"/stacking_*.joblib >/dev/null 2>&1; then
            NEED="false"
          fi
          echo "need=${NEED}" >> "$GITHUB_OUTPUT"
          echo "NEED_TRAIN=${NEED}"

      - name: FR 10.2) Run stacking (select + final) on fr_crime_10.csv
        if: ${{ steps.gate.outputs.proceed == 'true' && steps.need_train.outputs.need == 'true' }}
        shell: bash
        env:
          CRIME_DATA_DIR:   ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN:        ${{ env.GEOID_LEN || '11' }}
          STACKING_DATASET: ${{ env.CRIME_DATA_DIR }}/fr_crime_10.csv
          ENABLE_SPATIAL_TE: "1"
          TE_ALPHA: "50"
          NEIGHBOR_FILE:    ${{ env.CRIME_DATA_DIR }}/neighbors.csv
          FAST_MODE:        ${{ env.FAST_MODE }}
          SKIP_CV:          ${{ env.SKIP_CV }}
          REUSE_MODELS:     "0"
          CV_JOBS:          "4"
          SUBSET_STRATEGY:  "last12m"
          SUBSET_MIN_POS:   "10000"
          BASE_MODELS:      ${{ env.BASE_MODELS }}
        run: |
          set -euo pipefail
          if [ -z "${NEIGHBOR_FILE:-}" ] || [ ! -f "${NEIGHBOR_FILE}" ]; then
            echo "â„¹ï¸ NEIGHBOR_FILE yok â†’ ENABLE_SPATIAL_TE=0"
            export ENABLE_SPATIAL_TE=0
            unset NEIGHBOR_FILE
          fi
          echo "ğŸš€ TRAIN_PHASE=select"
          export TRAIN_PHASE=select
          python -u stacking_risk_pipeline_fr.py
          echo "ğŸš€ TRAIN_PHASE=final"
          export TRAIN_PHASE=final
          python -u stacking_risk_pipeline_fr.py
          echo "âœ… Stacking training done."

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # FR 11 â€” RÄ°SK Ã‡IKTILARI (hourly + daily)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: FR 11) Generate risk CSVs (hourly + daily)
