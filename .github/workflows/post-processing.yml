          else
            echo "⚠️ update_weather_fr.py yok, adım atlanıyor"
            exit 0
          fi
          python -u "$PY" || true
          echo "HEAD fr_crime_08.csv:"; head -n 5 "$GITHUB_WORKSPACE/crime_prediction_data/fr_crime_08.csv" || true

      - name: FR 09) Neighbors
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
          ARTIFACT_DIR:   ${{ env.ARTIFACT_DIR }}
          FR_OUTPUT_DIR:  ${{ env.FR_OUTPUT_DIR }}
          FALLBACK_DIRS:  ${{ env.FALLBACK_DIRS }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -f scripts/make_neighbors_fr.py ]; then
            PY=scripts/make_neighbors_fr.py
          elif [ -f make_neighbors_fr.py ]; then
            PY=make_neighbors_fr.py
          else
            echo "⚠️ make_neighbors_fr.py bulunamadı, adım atlanıyor."
            exit 0
          fi
          python -u "$PY" || true
          echo "HEAD fr_crime_09.csv:"; head -n 5 "$GITHUB_WORKSPACE/crime_prediction_data/fr_crime_09.csv" || true

      - name: FR 10) Stacking + Feature + SHAP (fr_crime_09)
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}        # örn: $GITHUB_WORKSPACE/crime_prediction_data
          FR_OUTPUT_DIR:  ${{ env.FR_OUTPUT_DIR }}         # yoksa env’de tanımla, mesela $GITHUB_WORKSPACE/fr_outputs
          SF_CELLS_PATH:  ${{ env.CRIME_DATA_DIR }}/sf_cells.geojson
          FR_ML_DAYS:     "365"                            # istersen override
          FR_NEG_FRAC:    "0.3"
        shell: bash
        run: |
          set -euo pipefail
          if [ -f scripts/stacking_feature_shap_fr09.py ]; then
            PY=scripts/stacking_feature_shap_fr09.py
          else
            echo "❌ stacking_feature_shap_fr09.py bulunamadı."
            exit 1
          fi
          python -u "$PY"

      - name: Upload FR outputs (CSV ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: fr-crime-outputs-csv
          path: ${{ env.CRIME_DATA_DIR }}/fr_csv_outputs.zip
          overwrite: true
          if-no-files-found: error
          retention-days: 14

      - name: Upload FR outputs (Parquet ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: fr-crime-outputs-parquet
          path: ${{ env.CRIME_DATA_DIR }}/fr_parquet_outputs.zip
          overwrite: true
          if-no-files-found: error
          retention-days: 14
