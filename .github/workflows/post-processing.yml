      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: FR 09.5) Build final feature set (fr_crime_10.csv)
        shell: bash
        env:
          CRIME_DATA_DIR: ${{ env.CRIME_DATA_DIR }}
        run: |
          set -euo pipefail
          OUT="${CRIME_DATA_DIR}/fr_crime_10.csv"
          if [ -f scripts/build_fr_crime_10.py ]; then
            python -u scripts/build_fr_crime_10.py
          elif [ -f build_fr_crime_10.py ]; then
            python -u build_fr_crime_10.py
          else
            echo "â„¹ï¸ build_fr_crime_10.py yok â†’ fr_crime_09.csv kopyalanÄ±yor."
            cp -f "${CRIME_DATA_DIR}/fr_crime_09.csv" "${OUT}"
          fi
          echo "HEAD fr_crime_10.csv:"; head -n 5 "${CRIME_DATA_DIR}/fr_crime_10.csv" || true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # FR 10 â€” FEATURE ANALYSIS (opsiyonel; Q1â€“Q4 Ä°PTAL)
      #  - SHAP/Ã¶nem analizi Ã¼retir; quartile/Q1â€“Q4 kesinlikle yapÄ±lmaz
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: FR 10.0) Install feature-analysis deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip wheel setuptools
          pip install shap==0.46.0 matplotlib==3.9.2 scikit-learn joblib pandas numpy
          pip install xgboost lightgbm || true

      - name: FR 10.1) Feature analysis (no quartiles)
        shell: bash
        env:
          FEATURE_DATASET: ${{ env.CRIME_DATA_DIR }}/fr_crime_10.csv
          OUTPUT_DIR:      ${{ env.CRIME_DATA_DIR }}
          DISABLE_QUARTILES: "1"   # Q1â€“Q4 tamamen kapalÄ±
        run: |
          set -euo pipefail
          if [ -f run_feature_analysis_fr.py ]; then PY=run_feature_analysis_fr.py
          elif [ -f scripts/run_feature_analysis_fr.py ]; then PY=scripts/run_feature_analysis_fr.py
          else echo "â„¹ï¸ run_feature_analysis_fr.py yok, adÄ±m atlanÄ±yor."; exit 0; fi
          python -u "$PY"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # MODELLERÄ° KULLAN / GEREKÄ°RSE EÄÄ°T â€” SADECE STACKING
      #  - Dataset: fr_crime_10.csv (tek)
      #  - Spatial TE: neighbors.csv varsa aÃ§Ä±k
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Download latest trained models (from weekly workflow)
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: train_weekly.yml
          workflow_conclusion: success
          branch: main
          name: sutam-models
          path: ${{ env.CRIME_DATA_DIR }}/models
          if_no_artifact_found: ignore

      - name: Gate (always proceed)
        id: gate
        run: echo "proceed=true" >> "$GITHUB_OUTPUT"

      - name: Decide if training is needed (models present?)
        id: need_train
        shell: bash
        env:
          MODELS_DIR:   ${{ env.CRIME_DATA_DIR }}/models
          REUSE_MODELS: ${{ env.REUSE_MODELS }}
        run: |
          set -euo pipefail
          NEED="true"
          if [ "${REUSE_MODELS:-1}" = "1" ] && [ -d "${MODELS_DIR}" ] && ls "${MODELS_DIR}"/stacking_*.joblib >/dev/null 2>&1; then
            NEED="false"
          fi
          echo "need=${NEED}" >> "$GITHUB_OUTPUT"
          echo "NEED_TRAIN=${NEED}"

      - name: FR 10.2) Run stacking (select + final) on fr_crime_10.csv
        if: ${{ steps.gate.outputs.proceed == 'true' && steps.need_train.outputs.need == 'true' }}
        shell: bash
        env:
          CRIME_DATA_DIR:   ${{ env.CRIME_DATA_DIR }}
          GEOID_LEN:        ${{ env.GEOID_LEN || '11' }}
          STACKING_DATASET: ${{ env.CRIME_DATA_DIR }}/fr_crime_10.csv
